    <title>بطاقة عيد الحب</title>

<body>
    <div class="card">
        <h1>عيد حب سعيد</h1>
        <p>إلى صديقتي العزيزة نايا،</p>
        <p>منذ اللحظة التي عرفتك فيها، تغيرت حياتي إلى الأفضل. أنتِ أفضل شخص في حياتي، وأعلم أنه لا أحد سوف يعايدك، أحببت أن أقول لك.</p>
        <p>عيد حب سعيد لقبك!</p>
        <p>مع كل تحياتي، فراس.</p>
    </div>
